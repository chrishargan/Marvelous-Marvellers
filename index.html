<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marvelous Marvellers</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    Welcome <span id="player_name">Guest</span>!
    <div id="player-header">
        <img src="Img/defaultavatar.jpg" id="profile-picture" alt="Player Avatar">
        <div id="money">Credits: {0}</div>
        <div id="battle-results">Score: {0-0}</div>
    </div>
</header>
<label for="characters">Choose Character</label><select name="characters" id="characters">
    <option value="" selected disabled hidden>Choose here</option>
</select>

<button id="open-player">Account</button>

<div id="player-window">
    <label>Player Name
        <input type="text" id="player-name">
    </label>
    <button id="create-player">Create Player</button>
</div>

<script src="node_modules/md5/md5.js"></script>
<script src="index.ts"></script>
</body>
</html>
